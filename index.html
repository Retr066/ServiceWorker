<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Chat-RealTime</title>
  </head>
  <body>
    <div id="container__global" class="container__global">
      <div class="container">
        <div id="formProfile">
          <div class="container__title">
            <h2 class="title">Chat-RealTime</h2>
            <span class="span">By-Retr0</span>
          </div>
          <div class="container__name">
            <span class="span">Enter your full name</span>
            <div class="container__input-name">
              <input
                id="inputName"
                type="text"
                class="input-name"
                spellcheck="false"
                autocomplete="off"
              />
              <div id="alert" class="span-alert hidden"></div>
            </div>
          </div>
          <div class="container__button">
            <button id="inputStart" type="button" class="button">Start</button>
          </div>
        </div>
        <div id="formChats" class="container__chats hidden">
          <div class="container__chat-sender">
            <div class="container__flex-sender">
              <span class="profile-span">Jherson Lopez Perez</span>
              <div class="chat-message">
                Loco porque eres un cabro?
              </div>
            </div>
          </div>
          <div class="container__chat-transmitter">
            <div class="container__flex-transmitter">
              <span class="profile-span-transmitter">Pita Burleje Jhoana San Putel</span>
              <div class="chat-message">
                Me gusta pikear hereos gey ps loco 
              </div>
            </div>
          </div>
        </div>

        <div id="inputSendChat" class="container__button-chat hidden">
          <div class="container__chatAlert">
            <div id="alert-chat" class="span-alert hidden"></div>
            <input
              id="inputMessage"
              type="text"
              class="chat-input"
              spellcheck="false"
              autocomplete="off"
            />
          </div>
          <button id="inputSend" type="button" class="chat-button">Send</button>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
